<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>BLOCKCHAIN UNN | NFT preview card component</title>

  
</head>
<body>
   
<section class="card">
  <div>
    <img src="./images/image-equilibrium.jpg" alt="nft equilibrium" id="nft">
  </div>

  <div class="nft-details">
    <h2 id="nft-title">Equilibrium #3429</h2>
    
    <p>Our Equilibrium collection promotes balance and calm.
    </p>
  </div>

  <div class="release-value">
    <div class="value">
     <img src="./images/icon-ethereum.svg" alt="eth-image" id="eth">
     <p id="nft-value">0.041 ETH</p>
    </div>

    <div class="release">
      <img src="./images/icon-clock.svg" alt="clock" id="clock">
      <p>3 days left</p>
    </div>
  </div>

  <hr>

  <div class="credits">
    <img src="./images/image-avatar.png" alt="author" id="author">
    <p>Creation of <span class="author-name">Jules Wyvern</span></p>
  </div>
</section>
</body>
</html>
